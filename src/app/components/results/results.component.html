<div *ngIf="loading$ | async as loading; else results">
  <div class="">
    <img style="width: 150px;" src="https://cdn.dribbble.com/users/108390/screenshots/2882839/spinner-loop.gif"
      alt="Loading...">
  </div>
</div>
<ng-template #results>
  <div *ngIf="gifs$ | async as gifs">
    <div *ngIf="!gifs[0]">Start searching</div>
    <ul *ngFor="let gif of gifs; let idx = index;">
      <li>
        <img src={{gif.images.downsized.url}} alt="">
      </li>
    </ul>
  </div>
</ng-template>
